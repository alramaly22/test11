    <style>
         :root {
            --button-bg: hsl(0, 0%, 95%);
            --button-hover: hsl(0, 0%, 90%);
            --icon-color: hsl(0, 0%, 40%);
        }
        
        body {
            background-color: hsl(220, 8%, 6%);
            color: var(--black-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
            font-family: var(--body-font);
        }
        
        .top-icons {
            width: 100%;
            max-width: 420px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .icon {
            font-size: 1.5rem;
            color: var(--firest-color);
            cursor: pointer;
        }
        
        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .username {
            font-size: var(--h2-font-size);
            font-weight: var(--font-semi-bold);
            color: var(--text-color);
        }
        
        .links-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .link-button {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: var(--container-color);
            color: var(--white-color);
            border-radius: 12px;
            font-weight: var(--font-semi-bold);
            border: 1px solid var(--firest-color);
            text-align: center;
            transition: 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.4);
        }
        
        .link-button:hover {
            background-color: var(--button-hover);
            transform: scale(1.02);
        }
        /* Responsive */
        
        @media screen and (max-width: 768px) {
            .username {
                font-size: 1.25rem;
            }
            .link-button {
                padding: 0.875rem;
                font-size: 0.95rem;
            }
            .profile-img {
                width: 140px;
                height: 140px;
                border: 2px solid var(--firest-color);
            }
        }
        
        @media screen and (max-width: 480px) {
            .links-container {
                max-width: 100%;
            }
            body {
                padding: 1rem;
            }
        }
    </style>
